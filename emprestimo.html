<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simule seu Empréstimo</title>
  <link rel="shortcut icon" href="logot.png" type="image/x-icon">
  <link rel="stylesheet" href="styles2.css">
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">Simule seu <span>EMPRÉSTIMO</span></h1>
    </div>
  </header>

  <div class="container">
    <form id="loan-form">
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" id="name" placeholder="Digite seu nome" required>
      </div>
      <div class="form-group">
        <label for="address">Endereço</label>
        <input type="text" id="address" placeholder="Digite seu endereço" required>
      </div>
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" placeholder="Digite seu CPF" required>
      </div>
      <div class="form-group">
        <label for="amount">Valor do Empréstimo</label>
        <input type="number" id="amount" placeholder="Digite o valor" required>
      </div>
      <div class="form-group">
        <label for="months">Parcelas (até 5 vezes)</label>
        <input type="number" id="months" max="5" placeholder="Digite o número de parcelas" required>
      </div>
      <button type="submit">Simular Empréstimo</button>
    </form>

    <div id="results" class="hidden">
      <h2>Resultado</h2>
      <div id="monthly-payment"></div>
      <div id="total-payment"></div>
      <div id="amount-simulated"></div>
      <div id="months-simulated"></div>
      <div id="interest-rate"></div>
      <div id="days-until-first-payment"></div>
      <button onclick="enviarParaWhatsApp()">Enviar Resultado para WhatsApp</button>
    </div>
  </div>

  <footer>
     <div class="copy">
        <p>&copy Todos os direitos reservados</p>
        <span>HortiManik</span>
    </div>
  </footer>

  <script src="script.js"></script>
  <script>
    function enviarParaWhatsApp() {
      var name = document.getElementById("name").value;
      var address = document.getElementById("address").value;
      var cpf = document.getElementById("cpf").value;
      var amount = document.getElementById("amount").value;
      var months = document.getElementById("months").value;
      var message = "Nome: " + name + "\nEndereço: " + address + "\nCPF: " + cpf + "\nValor do Empréstimo: " + amount + "\nParcelas: " + months;
      
      // Aqui você pode adicionar a lógica para enviar 'message' para o WhatsApp
      // Por exemplo, utilizando APIs de terceiros ou redirecionando para um link do WhatsApp
      
      // Exemplo de redirecionamento para o WhatsApp usando o protocolo 'https://wa.me/message/AA34OUJP2EICK1'
      window.location.href = "https://wa.me/message/AA34OUJP2EICK1 /?text=" + encodeURIComponent(message);
    }
  </script>
</body>
</html>
